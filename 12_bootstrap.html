<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" >
   <style> .vibrate-3 {
    -webkit-animation: vibrate-3 0.5s linear infinite both;
            animation: vibrate-3 0.5s linear infinite both;
 
     
      
  
    }
  @-webkit-keyframes vibrate-3 {
      0% {
        -webkit-transform: translate(0);
                transform: translate(0);
      }
      10% {
        -webkit-transform: translate(-2px, -2px);
                transform: translate(-2px, -2px);
      }
      20% {
        -webkit-transform: translate(2px, -2px);
                transform: translate(2px, -2px);
      }
      30% {
        -webkit-transform: translate(-2px, 2px);
                transform: translate(-2px, 2px);
      }
      40% {
        -webkit-transform: translate(2px, 2px);
                transform: translate(2px, 2px);
      }
      50% {
        -webkit-transform: translate(-2px, -2px);
                transform: translate(-2px, -2px);
      }
      60% {
        -webkit-transform: translate(2px, -2px);
                transform: translate(2px, -2px);
      }
      70% {
        -webkit-transform: translate(-2px, 2px);
                transform: translate(-2px, 2px);
      }
      80% {
        -webkit-transform: translate(-2px, -2px);
                transform: translate(-2px, -2px);
      }
      90% {
        -webkit-transform: translate(2px, -2px);
                transform: translate(2px, -2px);
      }
      100% {
        -webkit-transform: translate(0);
                transform: translate(0);
      }
    }
    @keyframes vibrate-3 {
      0% {
        -webkit-transform: translate(0);
                transform: translate(0);
      }
      10% {
        -webkit-transform: translate(-2px, -2px);
                transform: translate(-2px, -2px);
      }
      20% {
        -webkit-transform: translate(2px, -2px);
                transform: translate(2px, -2px);
      }
      30% {
        -webkit-transform: translate(-2px, 2px);
                transform: translate(-2px, 2px);
      }
      40% {
        -webkit-transform: translate(2px, 2px);
                transform: translate(2px, 2px);
      }
      50% {
        -webkit-transform: translate(-2px, -2px);
                transform: translate(-2px, -2px);
      }
      60% {
        -webkit-transform: translate(2px, -2px);
                transform: translate(2px, -2px);
      }
      70% {
        -webkit-transform: translate(-2px, 2px);
                transform: translate(-2px, 2px);
      }
      80% {
        -webkit-transform: translate(-2px, -2px);
                transform: translate(-2px, -2px);
      }
      90% {
        -webkit-transform: translate(2px, -2px);
                transform: translate(2px, -2px);
      }
      100% {
        -webkit-transform: translate(0);
                transform: translate(0);
      }
    }           
   
   </style>
    <title>Document</title>
</head>
<body>
    
    
        
    <table class="table table-primary" >
        <thead>
          <tr>
            <th scope="col">#</th>
            <th scope="col">First</th>
            <th scope="col">Last</th>
            <th scope="col">Handle</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <th scope="row">1</th>
            <td>Mark</td>
            <td>Otto</td>
            <td>@mdo</td>
          </tr>
          <tr>
            <th scope="row">2</th>
            <td>Jacob</td>
            <td>Thornton</td>
            <td>@fat</td>
          </tr>
          <tr>
            <th scope="row">3</th>
            <td colspan="2">Larry the Bird</td>

          </tr>
        </tbody>
      </table>



      <div class="vibrate-3  btn-group" role="group" aria-label="Button group with nested dropdown">
        <button type="button" class="btn btn-primary">1</button>
        <button type="button" class="btn btn-primary">2</button>
      
        <div class="btn-group" role="group">
          <button id="btnGroupDrop1" type="button" class="btn btn-primary dropdown-toggle" data-bs-toggle="dropdown" aria-expanded="false">
            Dropdown
          </button>
          <ul style="background-color: rgb(250, 209, 221);" class="dropdown-menu" aria-labelledby="btnGroupDrop1">
            <li><a class="dropdown-item" href="#">Dropdown link</a></li>
            <li><a class="dropdown-item" href="#">Dropdown link</a></li>
          </ul>
        </div>
      </div>

      <div class="vibrate-3  btn-group" role="group" aria-label="Basic radio toggle button group">
        <input type="radio" class="btn-check" name="btnradio" id="btnradio1" autocomplete="off" checked>
        <label class="btn btn-outline-primary" for="btnradio1">Radio 1</label>
      
        <input type="radio" class="btn-check" name="btnradio" id="btnradio2" autocomplete="off">
        <label class="btn btn-outline-primary" for="btnradio2">Radio 2</label>
      
        <input type="radio" class="btn-check" name="btnradio" id="btnradio3" autocomplete="off">
        <label class="btn btn-outline-primary" for="btnradio3">Radio 3</label>
      </div>

</body>
